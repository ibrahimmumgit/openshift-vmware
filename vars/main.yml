  - { name: "ocp4-compute-1", ipaddr: "192.168.9.48"}
  - { name: "ocp4-compute-2", ipaddr: "192.168.9.49"}
  - { name: "ocp4-compute-3", ipaddr: "192.168.9.50"}


# OpenShift node VM configurations

bootstrap_node:
  name: "ocp-bootstrap_node"
  ram: "16384"
  cpus: "4"
  disk:
    size: "120"
    type: "thin"
  ignition_file_path: "{{ ignition_files_path }}/install-dir/bootstrap.64"

master_node:
  ram: "16384"
  cpus: "4"
  disk:
    size: "120"
    type: "thin"
  ignition_file_path: "{{ ignition_files_path }}/install-dir/master.64"

worker_node:
  ram: "16384"
  cpus: "4"
  disk:
    size: "120"
    type: "thin"
  ignition_file_path: "{{ ignition_files_path }}/install-dir/worker.64"

