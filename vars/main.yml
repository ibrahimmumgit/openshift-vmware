  - { name: "ocp4-bootstrap", ipaddr: "192.168.9.44"}

master_nodes_list:
  - { name: "ocp4-control-plane-1", ipaddr: "192.168.9.45"}
  - { name: "ocp4-control-plane-2", ipaddr: "192.168.9.46"}
  - { name: "ocp4-control-plane-3", ipaddr: "192.168.9.47"}

